<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Farm Gallery | Mahaling Spark Link</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="https://via.placeholder.com/150x50?text=MAHALING" alt="Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Back to Home</a></li>
            </ul>
        </div>
    </nav>

    <section class="section dairy-section">
        <div class="container">
            <div class="section-header">
                <h2>Dairy Farm Infrastructure & Plans</h2>
                <div class="line"></div>
                <p>Click on any image to view details</p>
            </div>

            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300?text=Cows+Overview" alt="Cows Overview">
                    <div class="overlay-text">Infrastructure</div>
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300?text=P%26L+Summary" alt="P&L Summary">
                    <div class="overlay-text">P&L Summary</div>
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300?text=Profit+Chart" alt="Profit Chart">
                    <div class="overlay-text">Financials</div>
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300?text=Site+Plan" alt="Site Plan">
                    <div class="overlay-text">Site Plan</div>
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300?text=Livestock" alt="Livestock">
                    <div class="overlay-text">Livestock</div>
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300?text=Equipment" alt="Equipment">
                    <div class="overlay-text">Machinery</div>
                </div>
            </div>
        </div>
    </section>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption"></div>
    </div>

        </div>
    </footer>

</body>
</html>
